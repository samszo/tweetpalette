<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Visu de tweets</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script type="text/javascript">
            var requete = "Gobelins";
            
            /*** ETAPE 1 : Afficher tous les textes dans la page ***/
            
            $(document).ready(function() {
                
                $.getJSON("http://search.twitter.com/search.json?q="+encodeURIComponent(requete)+"&rpp=100&callback=?",
                function(data) {
                    for (var i in data.results) {
                        $("#visu").append(data.results[i].text + '<br />');
                    }
                })
                
            });
            
        </script>
    </head>
    <body>
       <div id="visu">
                
       </div>
    </body>
</html>
